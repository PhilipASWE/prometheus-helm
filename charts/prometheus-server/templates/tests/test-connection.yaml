apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "prometheus.server.fullname" . }}-test-connection"
  labels:
    {{- include "prometheus.server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "prometheus.server.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.server.service.servicePort }}/metrics']
  restartPolicy: Never
