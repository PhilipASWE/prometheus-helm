apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigdl-ppml-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bigdl-ppml-dashboard
      component: metrics
  template:
    metadata:
      labels:
        app: bigdl-ppml-dashboard
        component: metrics
    spec:
      restartPolicy: Always
      containers:
        - name: bigdl-ppml-dashboard
          image:  {{ "intelanalytics/bigdl-ppml-dashboard-metrics:2.1.0-SNAPSHOT" }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args: ["
                python3 /opt/metrics.py 0.0.0.0 50003;
                "]
