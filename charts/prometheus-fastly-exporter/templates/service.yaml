apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus-fastly-exporter.fullname" . }}
  labels:
    app: {{ template "prometheus-fastly-exporter.name" . }}
    chart: {{ template "prometheus-fastly-exporter.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "prometheus-fastly-exporter.name" . }}
    release: {{ .Release.Name }}
